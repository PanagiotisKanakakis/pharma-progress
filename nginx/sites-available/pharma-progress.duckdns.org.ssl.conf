   server {
        server_name pharma-progress.duckdns.org;
        listen 443 ssl;

        ssl_certificate /etc/letsencrypt/live/pharma-progress.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pharma-progress.duckdns.org/privkey.pem;
        include snippets/ssl.conf;

        charset utf-8;

        # General configuration
        index index.html index.htm;
        root /usr/share/nginx/html;

        error_page 404 /404.html;

        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.ht {
            deny  all;
        }

        location ~* ^/swagger-ui/.* {
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        Host $http_host;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_connect_timeout   240;
            proxy_send_timeout      240;
            proxy_read_timeout      240;

            allow 195.251.29.2;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/12;
            deny all;

            proxy_pass              http://127.0.0.1:3002;
            proxy_redirect          off;
        }

        location = /ws/socket.io/ {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;

            proxy_pass  http://127.0.0.1:4180;

            # enable WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location ~* ^/(v[\d]+|oauth2)/.* {

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $origin;
                add_header 'Access-Control-Allow-Methods' 'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT';

                # Custom headers
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';

                #Pre-flight info
                add_header 'Access-Control-Max-Age' 3600;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                add_header 'Access-Control-Allow-Credentials' True;
                return 204;
            }

            if ($request_method = 'POST') {
                add_header 'Access-Control-Allow-Origin' $origin;
                add_header 'Access-Control-Allow-Methods' 'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            }
            if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' $origin;
                add_header 'Access-Control-Allow-Methods' 'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
            }

            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        Host $http_host;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_connect_timeout   240;
            proxy_send_timeout      240;
            proxy_read_timeout      240;

            # Hide Authorization header
            proxy_hide_header Authorization;

            allow 195.251.29.2;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/12;
            deny all;

            proxy_pass              http://127.0.0.1:4180;
            proxy_redirect          off;
        }

        location / {
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        Host $http_host;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_connect_timeout   240;
            proxy_send_timeout      240;
            proxy_read_timeout      240;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            add_header X-Frame-Options "SAMEORIGIN";

            allow 195.251.29.2;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/12;
            deny all;

            proxy_pass              http://127.0.0.1:3001;
            proxy_redirect          off;
        }

        # Let's Encrypt webroot
        include snippets/letencrypt.conf;
    }

    server {
        if ($host = pharma-progress.duckdns.org) {
            return 301 https://$host$request_uri;
        }

        listen 80;
        listen [::]:80;

        server_name pharma-progress.duckdns.org;

        # Let's Encrypt webroot
        include snippets/letencrypt.conf;

        return 404;
    }